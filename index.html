<!DOCTYPE html>
<html>
  <head>
    <title>Blowing up a balloon</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>Blowing up a balloon</h1>
    <p id="myP">ðŸŽˆ</p>

    <script>
      myP = document.querySelector("#myP");
     
      function setSize(newSize) {
        size = newSize;
        myP.style.fontSize = size + "px";
        if(size<20){
          size=20
        }
      }
      setSize(30);
      function handleArrow(event) {
        if (event.key == "ArrowUp") {
          if (size > 100) {
            myP.textContent = "ðŸ’¥";
            document.body.removeEventListener("keydown", handleArrow);
            setTimeout(() => {
              myP.textContent = " ";
            }, 2000);
          } else {
            setSize(size + 10);
          }
        } else if (event.key == "ArrowDown") {
          setSize(size - 10);
        }

      }

      document.body.addEventListener("keydown", handleArrow);
    </script>
  </body>
</html>
